{% extends 'base.html' %}
{% block title %}
    Update Boat
{% endblock %}
{% block content %}
    <h1>Update Boat</h1>
    <h4>{{ boat.name }}</h4>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">Update</button>
        </form>
    </div>
{% endblock %}
