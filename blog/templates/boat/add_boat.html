{% extends 'base.html' %}
{% block title %}
    Add Boat
{% endblock %}
{% block content %}
    <h1>Add Boat</h1>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-success">Add</button>
        </form>
    <script>
    window.onload = function() {
        var boatOwner = "{{ user.id }}";
        document.getElementById('input').value = boatOwner;
    }
    </script>
    </div>
{% endblock %}
