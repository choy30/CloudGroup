{% extends 'base.html' %}
{% block title %}
    Delete Rent
{% endblock %}
{% block content %}
    <h1>Delete Rent</h1>
    <h4>{{ rent.boat.name }}</h4>
    <p>
        Start date: {{ rent.start_date }}<br>
        End date: {{ rent.end_date }}<br>
        Total price: {{ rent.total_price }}<br>
    </p>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <strong>Are you sure to delete?</strong>
            <button class="btn btn-success">Delete</button>
            <a href="{% url 'rent-list' %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
{% endblock %}
